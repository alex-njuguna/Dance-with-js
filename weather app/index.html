<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1>Weather App</h1>
                <form>
                    <input type="text" id="city-input" placeholder="Enter city to search">
                    <input type="submit" value="Search City">
                </form>

                <div id="weather-data">
                    <div class="icon">
                        <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="weather icon"> -->
                    </div>
                    <div class="temperature"></div>
                    <div class="description"></div>
                    <div class="details">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
